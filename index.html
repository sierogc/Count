<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Counter 0-10</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #counter {
      font-size: 12.5vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="counter">00:00:00</div>

  <script>
    let counter = document.getElementById('counter');
    let seconds = 0;

    function formatTime(sec) {
      const hrs = '00';
      const mins = '00';
      const secs = String(sec).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function updateCounter() {
      counter.textContent = formatTime(seconds);
      seconds = (seconds + 1) % 11; // 0 to 10, then reset
    }

    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
